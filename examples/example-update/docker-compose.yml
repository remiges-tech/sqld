version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: sqld_user
      POSTGRES_PASSWORD: sqld_password
      POSTGRES_DB: sqld_example
    ports:
      - "5101:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sqld_user -d sqld_example"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
